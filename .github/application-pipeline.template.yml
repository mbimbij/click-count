name: click-count pipeline
on: [push]
env:
  APPLICATION_NAME: ${APPLICATION_NAME}
  AWS_ACCOUNT_ID: ${AWS_ACCOUNT_ID}
  AWS_REGION: ${AWS_REGION}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      imageName: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.4
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: build .war artifact
        run: mvn clean package
      - name: Log in to the Container registry
        uses: docker/login-action@v1.12.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.8.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deployStaging:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}
      - name: Get Elasticache-Redis host
        id: get_redis_host
        run: echo ::set-output name=redis_host::"$(aws ssm get-parameter --name '/click-count/staging/redis/address' --query 'Parameter.Value' --output text)"
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: deploy with Helm
        run: |
          .github/workflows/deploy-helm.sh
        env:
          IMAGE_FULLNAME: ${{ needs.build.outputs.imageName }}
          CLUSTER_NAME: cluster-${{ env.APPLICATION_NAME }}-staging
          REDIS_HOST: ${{ steps.get_redis_host.outputs.redis_host }}

  deployProduction:
    needs:
      - build
      - deployStaging
    environment: 'production'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}
      - name: Get Elasticache-Redis host
        id: get_redis_host
        run: echo ::set-output name=redis_host::"$(aws ssm get-parameter --name '/click-count/production/redis/address' --query 'Parameter.Value' --output text)"
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: deploy with Helm
        run: |
          .github/workflows/deploy-helm.sh
        env:
          IMAGE_FULLNAME: ${{ needs.build.outputs.imageName }}
          CLUSTER_NAME: cluster-${{ env.APPLICATION_NAME }}-production
          REDIS_HOST: ${{ steps.get_redis_host.outputs.redis_host }}
